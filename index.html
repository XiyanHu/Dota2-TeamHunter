  <script src="js/vendor/jquery-3.2.1.min.js"></script>
  <script src="js/getdata.js"></script>
  <script src="js/transdata.js"></script>
  <script src="js/jquery.select.js"></script>
  <script src="js/vendor/bootstrap.js"></script>
  <script src="js/vendor/jquery-editable-select.min.js"></script>
  <script>
    $(document).ready(function() {
      $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        var target = $(e.target).attr("href"); // activated tab
        if (target === "#tab1") {
          $('#loading').css('display', 'block');
          $('#main_table').css('display', 'none');
          showMe(localStorage["testfield"], localStorage["select_team_name"]);
        }
      });

      $('#refresh').on('click', function() {
        $('#loading').css('display', 'block');
        $('#main_table').css('display', 'none');
        showMe(localStorage["testfield"], localStorage["select_team_name"]);
      });

      $('#selectTeam').on('change', function() {
        var selectedTeam = $(this).val();
        localStorage["testfield"] = selectedTeam;
        localStorage["select_team_name"] = $("#selectTeam option:selected").text();
        $('#loadingTeamInfo').css('display', 'block');
        showMe(selectedTeam, localStorage["select_team_name"]);
      });
    });
  </script>
